<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        span{
            color: #faf;
        }

    </style>
</head>
<body>
    <button class="btn btn-primary" id="getText">Get Text</button>
    <button class="btn btn-primary" id="getHtml">Get HTML</button>

    <h1 id="sample">Hello<span>World</span></h1>
    <h1 id="result"></h1>

    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('#getText').on('click', function(){
            console.log('getText:',$('#sample').text())
            const sampleText = $('#sample').text()
            $('#result').text(sampleText);
        })
        $('#getHtml').on('click', function(){
            console.log('getHtml:',$('#sample').html())
            const sampleHtml = $('#sample').html()
            $('#result').html(sampleHtml);
        //項目迴圈
            let htmlString='';
            for(let i=0; i< 10 ;i++){
                htmlString += `<li>item ${i+1}</li>`
                $('#result').html(htmlString);
            }

        });
    </script>

</body>
</html>
