<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .circle{
            margin-left:20px;
            width: 100px;
            height: 100px;
            border-radius:50%;
            overflow: hidden;
            /* 讓圖片切成圓形 */
        }
        img {
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="circle"><img src="./imgs/person1.jpg" alt=""></div>
        <div class="circle"><img src="./imgs/person2.jpg" alt=""></div>
        <div class="circle"><img src="./imgs/person3.jpg" alt=""></div>
        <div class="circle"><img src="./imgs/person4.jpg" alt=""></div>
        <div class="circle"><img src="./imgs/person5.jpg" alt=""></div>
    </div>
    
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('.circle').click(function() {
            console.log('click');
            $(this).css('border','3px solid red').siblings().css('border','none');
        })
    </script>
</body>
</html>
