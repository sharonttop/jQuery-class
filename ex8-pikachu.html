<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikachu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    
        body {
            background-color: #f0bc7e;
        }
        .wrap {
            width: 800px;
            height: 480px;
            background:url(./imgs/pokemon-bg.png) no-repeat;
            /* background-color:#9af3e6; */
            position: relative;
            /* transform:translateX(5px) */
        }
        
        img {
            width: 120px;
            height: 85.5px;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .sky {
            width: 800px;
            height: 480px;
            background:url("./imgs/sky.gif");
        }
        .bg {
            position: relative;
            width: 40px;
            height: 40px;
            background-color:beige;
        }
        .bg-1 {
            background-color:#B1B6B8;
        }
        .bg-2 {
            background-color:#DFC199;
        }
        .bg-3 {
            background-color:#B7D1D4;
        }
        .bg-4 {
            background-color:#F2B2AC;
        }
        .bg-5 {
            background-color:#F3D3CA;
        }
        .bg-6 {
            background-color:rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    
        <div class="container-fluid d-flex">
            <div class="bg-change mt-3">
                <div class="bg bg-1"></div>
                <div class="bg bg-2"></div>
                <div class="bg bg-3"></div>
                <div class="bg bg-4"></div>
                <div class="bg bg-5"></div>
                <div class="bg bg-6"></div>
            </div>
            <div class="wrap mx-auto mt-3">
                <div class="sky">
                    <div>
                        <img src="./imgs/Pikachu Running .gif" alt="">
                    </div>
                </div>
            </div>
        </div>


        <div class="py-3 text-center">
            <div>
                <button id="up" class="btn btn-info">
                    <i class="fas fa-caret-up"></i>
                </button>
            </div>
            <div class="py-1">
                <button id="left" class="btn btn-info mx-3">
                    <i class="fas fa-caret-left"></i>
                </button>
                <button id="right" class="btn btn-info mx-3">
                    <i class="fas fa-caret-right"></i>
                </button>
            </div>
            <div>
                <button id="down" class="btn btn-info">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
        </div>

    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('#right').on('click', function (){
            console.log('right')
            if(parseInt($('img').css('left')) >= 600) return;
            $('img').css('left','+=80')
        })
        $('#down').on('click', function (){
            console.log('down')
            if(parseInt($('img').css('top')) >= 345) return;
            $('img').css('top','+=80')
        })
        $('#left').on('click', function (){
            console.log('left')
            if(parseInt($('img').css('left')) <= 0) return;
            $('img').css('left','-=80')
        })
        $('#up').on('click', function (){
            console.log('up')
            if(parseInt($('img').css('top')) <= 0) return;
            $('img').css('top','-=80')
        })
        //可以監聽DOM，按鍵盤上下左右
        $(document).on('keydown',function() {
            console.log('event',event.which)

            //left 37
            if(event.which === 37){
                if(parseInt($('img').css('left')) <= 0) return;
                $('img').css('left','-=80')
            }
            //right 39
            if(event.which === 39){
                if(parseInt($('img').css('left')) >= 600) return;
                $('img').css('left','+=80')
            }
            //up 38
            if(event.which === 38){
                if(parseInt($('img').css('top')) <= 0) return;
                $('img').css('top','-=80')
            }
            //down 40
            if(event.which === 40){
                if(parseInt($('img').css('top')) >= 345) return;
                $('img').css('top','+=80')
            }


        })

        $('.bg-1').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-1').css('background-color')
            $('body').css('background-color',bgcolor)
        })
        $('.bg-2').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-2').css('background-color')
            $('body').css('background-color',bgcolor)
        })
        $('.bg-3').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-3').css('background-color')
            $('body').css('background-color',bgcolor)
        })
        $('.bg-4').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-4').css('background-color')
            $('body').css('background-color',bgcolor)
        })
        $('.bg-5').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-5').css('background-color')
            $('body').css('background-color',bgcolor)
        })
        $('.bg-6').on('click', function(){
            //  console.log('hi',$('.bg-1').css('background-color'))
            let bgcolor = $('.bg-6').css('background-color')
            $('body').css('background-color',bgcolor)
        })
    </script>
    
</body>
</html>
