<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="detachBtn">detachBtn</button>
    <button id="pasteBtn">pasteBtn</button>

    <div class="container">
        <div class="row">
            <h1 class="hello helloWorld">Hello World</h1>
            <h1 class="hello helloWorld1">Hello World1</h1>
            <h1 class="hello helloWorld2">Hello World2</h1>
        </div>
    </div>

    <script src="./jquery/jquery-3.6.0.js"></script>

    <script>
        let myh1;
        $('.hello').on('click', function(){
          myh1 = $(this).detach();
          console.log('myh1:',myh1);
          //有剪下的感覺
        })

        $('#pasteBtn').on('click', function () {
            $('.row').append(myh1);
            //再用一次就變成貼上
        })
    </script>
</body>
</html>
