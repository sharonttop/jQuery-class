<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <form action="">
                <!-- action="xxx-api.php"預設資料傳送到某處 -->
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="">
                  <!--一定要設name="email"做為傳遞參數使用，value="為輸入的資料"-->
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    
    <script src="./jquery/jquery-3.6.0.js"></script>

    <script>
        $('form').submit(function (event){
            // event.preventDefault();
            // 阻止表格送出的event，阻止預設行為
            console.log("hi",event);
        });

        $(':text').focus(function(){
          console.log("focus");
        });
        // ●.focus() 偵測某個 input 變成輸入狀態

        $(':text').blur(function(){
          console.log("blur");
        });
        
        // ●.blur()  偵測離開某個 input 輸入狀態


        $(':text').change(function(){
          console.log("changed");
          //.change()- 偵測 input 或 select 變化，觸發時機點是blur之前
        });
        


    </script>
    
</body>
</html>
