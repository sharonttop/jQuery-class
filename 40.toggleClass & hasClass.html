<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:#afa;
            transition: .5s;
        }
        .w200 {
            width: 200px;            
        }
    </style>

</head>
<body>

    <button id="toggleClass">toggleClass</button>
    <button id="hasClass">hasClass</button>
    <div class="box"></div>
    
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        $('#toggleClass').on('click', function(){
            $('.box').toggleClass('w200');
        })
        $('#hasClass').on('click', function(){
            // $('.box').hasClass('w200');
            //判斷有沒有class
            console.log('hasClass:', $('.box').hasClass('w200'))
            if($('.box').hasClass('w200')){
                alert('longer');
            }else{
                alert('short');
            }
        })
        
        
    </script>
    
</body>
</html>
