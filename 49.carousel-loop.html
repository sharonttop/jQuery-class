<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
        }
        .wrap{
            max-width: 800px;
            height: 550px;
            overflow: hidden;
            position: relative;
        }
        ul.train {
            display: flex;
            width: 4000px;
            height: 100%;
            /* 可以直接將版拉寬，寬度800px*5=4000px */
            /* 寬度會受到flex的shrink影響自動分成1/5的尺寸，不會爆版 */
            list-style: none;
            padding: 0;
            transition: 1s;
        }

        .car img {
            width: 100%;
            height: 100%;
            object-fit:cover;
        }

        .slider-dots{
            display:flex;
            list-style: none;
            padding: 0;
            position: absolute;
            bottom : 10px;
            left : 50%;
            transform: translate(-50%);

        }


        .slider-dots li{
            width: 40px;
            height: 10px;
            border: 2px solid rgb(255, 255, 255);
            margin: 10px 4px;
            
           
        }
        .left-arrow,
        .rignt-arrow {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            background-color:#faf;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rignt-arrow {
            right:0;
        }
    </style>
</head>
